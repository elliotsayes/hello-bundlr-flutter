name: Gh-Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with: 
          channel: beta
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: /hello-bundlr-flutter/
